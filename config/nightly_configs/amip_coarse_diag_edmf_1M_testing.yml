# Aerosol, tracers and radiation
aerosol_radiation: true
rad: "allskywithclear"
dt_rad: "1hours"
co2_model: maunaloa
insolation: "timevarying"
prescribed_aerosols: ["CB1", "CB2", "DST01", "DST02", "DST03", "DST04", "DST05", "OC1", "OC2", "SO4", "SSLT01", "SSLT02", "SSLT03", "SSLT04", "SSLT05"]
prescribe_ozone: true
radiation_reset_rng_seed: true
# Numerics
approximate_linear_solve_iters: 2
viscous_sponge: true
rayleigh_sponge: true
# General
FLOAT_TYPE: "Float32"
coupler_toml: ["toml/amip.toml"]
start_date: "20100101"
dz_bottom: 30.0
dt: "60secs"
dt_cpl: "60secs"
z_elem: 63
z_max: 60000.0
h_elem: 16
t_end: "30days"
energy_check: false
mode_name: "amip"
# Surface
surface_setup: "DefaultMoninObukhov"
albedo_model: "CouplerAlbedo"
surface_setup: "PrescribedSurface"
bucket_albedo_type: "map_temporal"
topo_smoothing: true
topography: "Earth"
# Microphysics
#moist: "nonequil"
#precip_model: "1M"
moist: "equil"
precip_model: "0M"
cloud_model: "quadrature_sgs"
dt_cloud_fraction: "1hours"
# Transport
implicit_diffusion: true
smagorinsky_lilly: "UV"
hyperdiff: "CAM_SE"
energy_q_tot_upwinding: "vanleer_limiter"
tracer_upwinding: "first_order"
edmfx_mse_q_tot_upwinding: "first_order"
edmfx_tracer_upwinding: "first_order"
# EDMF
turbconv: "diagnostic_edmfx"
prognostic_tke: true
edmfx_detr_model: "Generalized"
edmfx_entr_model: "PiGroups"
edmfx_nh_pressure: true
edmfx_sgs_mass_flux: true
edmfx_sgs_diffusive_flux: true
# Output
checkpoint_dt: "30days"
netcdf_output_at_levels: true
output_default_diagnostics: false
coupler_output_dir: "/scratch/ajaruga/"
extra_atmos_diagnostics:
  - short_name: [ts, ta, thetaa, ha, pfull, rhoa, ua, va, wa, hur, hus, cl, hussfc, evspsbl, pr, cape]
    period: 1days
    reduction: inst
  - short_name: [arup, waup, taup, thetaaup, haup, husup, hurup]
    period: 1days
    reduction: inst
  - short_name: [entr, detr, lmix, bgrad, strain]
    period: 1days
    reduction: inst
