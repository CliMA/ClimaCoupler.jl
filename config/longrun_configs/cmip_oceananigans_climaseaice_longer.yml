FLOAT_TYPE: "Float32"
albedo_model: "CouplerAlbedo"
atmos_config_file: "config/atmos_configs/climaatmos_edonly.yml"
bucket_albedo_type: "map_temporal"
checkpoint_dt: "31days"
coupler_toml: ["toml/amip.toml"]
dt_atmos: "120secs" # 2 minutes
dt_cpl: "1800secs" # 30 minutes
dt_land: "360secs" # 6 minutes
dt_ocean: "1800secs" # 30 minutes
dt_seaice: "1800secs" # 30 minutes
energy_check: false
ice_model: "clima_seaice"
mode_name: "cmip"
output_default_diagnostics: true
radiation_reset_rng_seed: true
start_date: "20100101"
surface_setup: "PrescribedSurface"
t_end: "1825days" # 5 years
topo_smoothing: true
topography: "Earth"
use_itime: false
extra_atmos_diagnostics:
  - short_name: [tas, pr, ua, va, rhoa, hus]
    period: 1hours
    reduction_time: inst
